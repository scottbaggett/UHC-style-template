<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>UHC Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="http://www.myuhc.info/build/css/loa-request.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/main.css">

  </head>

  <body>
    <div class='container container--site'>

      <div class="container--site__inner">

        <header class='row header-row'>
          <img src="img/UHCLogo.jpg" alt="" class='uhc-logo'>
        </header>

        <div class="row">
          <!-- THIS WAS JUST COPY PASTED FROM THE LIVE SITE FOR TESTING... ALL CONTENT GOES AS IS IN THIS ROW -->
          <div ui-view="mainBodyContainer" class="ng-scope"><div class="container ng-scope" id="bl-view-container">
            <div class="row">
              <bl-landing-logo><div class="col-md-6 hidden-xs hidden-sm"><img id="blLandingLogo" src="http://www.myuhc.info/static/img/u-request.png" class="img-responsive" alt="Responsive image"></div></bl-landing-logo>
              <div class="col-md-6">
                <form class="form-signin bl-form ng-pristine ng-invalid ng-invalid-required ng-valid-pattern" role="form" name="mobileCodeForm" novalidate="">
                  <label class="bl-form-header-label">
                      Receive a leave of absence request code by entering your mobile phone number and employee id below.
                  </label>
                  <label for="phoneNumber" class="sr-only">Mobile Phone Number</label>
                  <input type="tel" class="form-control ng-pristine ng-invalid ng-invalid-required ng-valid-pattern ng-touched" placeholder="Mobile Phone Number" id="phoneNumber" name="phoneNumber" required="" autofocus="" ng-model="ctrl.formModel.cellNumber" ng-pattern="[object Object]">
                  <label for="empId" class="sr-only">Employee ID</label>
                  <input type="text" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required" id="empId" placeholder="Employee ID" name="empId" required="" ng-model="ctrl.formModel.empId" char-limit="9" bl-emp-id="">
                  <p class="bl-errorMessage bl-message ng-hide" ng-show="ctrl.empIdStartError">Employee Id must start with a 0</p>
                  <br>
                  <button class="btn btn-lg btn-primary btn-block bl-btn round-btn btn-blue" name="submit" ng-disabled="mobileCodeForm.$invalid || ctrl.isSubmitting || ctrl.empIdStartError" ng-click="ctrl.submit(ctrl.formModel, mobileCodeForm)" disabled="disabled">Submit
                  </button>
                </form>
                <!-- ngIf: ctrl.result.display -->
                <a ui-sref="authCode" href="#/authCode"><p class="form-signin bl-message">Click here if you already have a code</p></a>
              </div>
            </div>
           </div>
          </div>
        </div>

      </div>
    </div>

  </body>


</html>
